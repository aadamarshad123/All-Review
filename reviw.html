<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarReview - Live Feedback</title>
    <style>
        :root {
            --primary: #6366f1;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --star: #fbbf24;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            margin: 0;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        h2 { text-align: center; color: var(--primary); }

        .input-card {
            background: var(--card);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            box-sizing: border-box;
            outline: none;
        }

        input:focus { border-color: var(--primary); }

        .star-rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .star-rating input { display: none; }

        .star-rating label {
            font-size: 2.5rem;
            color: #cbd5e1;
            cursor: pointer;
            transition: transform 0.1s, color 0.2s;
        }

        .star-rating label:hover { transform: scale(1.1); }

        .star-rating input:checked ~ label,
        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: var(--star);
        }

        button {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover { opacity: 0.9; }

        .review-card {
            background: white;
            padding: 1.2rem;
            border-radius: 10px;
            margin-bottom: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .stars-display { color: var(--star); font-weight: bold; }
        .comment-text { color: #64748b; margin-top: 8px; font-style: italic; }

        .search-box { margin-bottom: 20px; width: 100%; }
        .profile-info { background: #e0e7ff; padding: 10px; border-radius: 8px; margin-bottom: 10px; text-align: center; }
        .user-tag { font-size: 0.7rem; color: #94a3b8; }
    </style>
</head>

<nav style="width: 100%; max-width: 500px; display: flex; justify-content: space-between; padding: 10px;">
    <button onclick="window.location.href='profile.html'" style="width: auto; padding: 8px 15px; background: #64748b;">My Profile</button>
    <button onclick="firebase.auth().signOut().then(() => window.location.href='login.html')" style="width: auto; padding: 8px 15px; background: #ef4444;">Logout</button>
</nav>

<body>

<div class="container">
    <h2>⭐ StarReview</h2>
    
    <div class="input-card">
        <h3>1. Find a Person</h3>
        <input type="text" id="searchUser" placeholder="Search by name..." oninput="searchProfiles()">
        <div id="searchResults" style="max-height: 150px; overflow-y: auto; border: 1px solid #eee; display:none;"></div>
        
        <div id="selectedProfile" class="profile-info" style="display:none;">
            Commenting on: <strong id="targetName">...</strong>
            <br><span id="targetId" class="user-tag"></span>
        </div>

        <h3>2. Your Feedback</h3>
        <div class="star-rating">
            <input type="radio" name="stars" id="star5" value="5"><label for="star5">★</label>
            <input type="radio" name="stars" id="star4" value="4"><label for="star4">★</label>
            <input type="radio" name="stars" id="star3" value="3"><label for="star3">★</label>
            <input type="radio" name="stars" id="star2" value="2"><label for="star2">★</label>
            <input type="radio" name="stars" id="star1" value="1"><label for="star1">★</label>
        </div>
        <input type="text" id="userComment" placeholder="Write a brief comment..." maxlength="100">
        <button onclick="postReview()">Post Public Review</button>
    </div>

    <div id="reviewsList"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

<script>
  // ... Keep your firebaseConfig ...
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const auth = firebase.auth(); // Added auth reference
  let selectedUserId = null;

  // IMPORTANT: Wait for Auth to initialize
  auth.onAuthStateChanged((user) => {
    if (!user) {
        window.location.href = 'login.html'; // Redirect if not logged in
    }
  });

  // Live feed: Added safety check to prevent empty renders
  db.ref('reviews').limitToLast(20).on('child_added', (snapshot) => {
    const data = snapshot.val();
    if(data) renderReview(data);
  });

  async function searchProfiles() {
    const query = document.getElementById('searchUser').value.toLowerCase();
    const resultsDiv = document.getElementById('searchResults');
    if(query.length < 2) { resultsDiv.style.display = 'none'; return; }

    const snapshot = await db.ref('users').once('value');
    resultsDiv.innerHTML = '';
    resultsDiv.style.display = 'block';

    snapshot.forEach(child => {
        const user = child.val();
        // Prevent searching for yourself (optional, but cleaner)
        if(user.name.toLowerCase().includes(query) && user.uid !== auth.currentUser.uid) {
            const div = document.createElement('div');
            div.style.padding = '12px';
            div.style.borderBottom = '1px solid #f1f5f9';
            div.style.cursor = 'pointer';
            div.innerHTML = `<strong>${user.name}</strong> <span class="user-tag">ID: ${user.uid.substring(0,6)}</span>`;
            div.onclick = () => selectUser(user.uid, user.name);
            resultsDiv.appendChild(div);
        }
    });
  }

  function selectUser(uid, name) {
    selectedUserId = uid;
    document.getElementById('targetName').innerText = name;
    document.getElementById('targetId').innerText = "Target ID: " + uid;
    document.getElementById('selectedProfile').style.display = 'block';
    document.getElementById('searchResults').style.display = 'none';
    document.getElementById('searchUser').value = name; // Auto-fill search with choice
  }

  function postReview() {
    const commentInput = document.getElementById('userComment');
    const starInput = document.querySelector('input[name="stars"]:checked');
    const currentUser = auth.currentUser;

    if (!selectedUserId || !starInput) {
        alert("Please find a user and select a star rating!");
        return;
    }

    db.ref('reviews').push({
        targetUserId: selectedUserId,
        reviewerName: currentUser.displayName || currentUser.email.split('@')[0],
        targetName: document.getElementById('targetName').innerText,
        comment: commentInput.value || "No comment.",
        stars: parseInt(starInput.value),
        timestamp: Date.now()
    }).then(() => {
        // Reset form
        commentInput.value = '';
        document.getElementById('selectedProfile').style.display = 'none';
        selectedUserId = null;
        alert("Review posted successfully!");
    });
  }

  function renderReview(review) {
    const reviewsList = document.getElementById('reviewsList');
    const div = document.createElement('div');
    div.className = 'review-card';
    div.innerHTML = `
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <strong>To: ${review.targetName}</strong>
            <span class="stars-display">${'★'.repeat(review.stars)}</span>
        </div>
        <div class="comment-text">"${review.comment}"</div>
        <div style="margin-top:8px; font-size:0.75rem; color:#94a3b8;">
            By: ${review.reviewerName} • ${new Date(review.timestamp).toLocaleDateString()}
        </div>
    `;
    reviewsList.prepend(div);
  }
</script>

</body>
</html>
